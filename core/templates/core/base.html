{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJYRA FB Downloader</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e7;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            color: #fff;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .logo img {
            height: 48px;
            margin-right: 16px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #3b82f6 50%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-links a {
            color: #d1d5db;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .nav-links a.active {
            color: #fff;
        }

        /* Enhanced Mobile menu toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            width: 42px;
            height: 42px;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Hamburger animation */
        .mobile-menu-toggle span {
            width: 26px;
            height: 3px;
            background: linear-gradient(135deg, #fff, #3b82f6);
            margin: 3px 0;
            border-radius: 2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            position: relative;
        }

        /* Active hamburger to X animation */
        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Container */
        .container {
            padding: 48px 32px;
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-card {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 0;
            overflow: visible;
        }

        .card-header {
            padding: 0 0 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-content {
            padding: 20px 0 0 0;
        }

        /* Typography */
        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #3b82f6 40%, #9333ea 70%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .muted {
            color: #9ca3af;
            margin-bottom: 40px;
            font-size: 1.2rem;
            font-weight: 400;
            text-align: center;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: #fff;
            padding: 16px 32px;
            margin-right: 16px;
            margin-bottom: 12px;
            text-decoration: none;
            border-radius: 16px;
            display: inline-block;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #e4e6ea;
            color: #1c1e21;
        }

        .btn-secondary:hover {
            background: #d8dadf;
        }

        /* Media elements */
        .thumb {
            max-width: 320px;
            margin-bottom: 24px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            max-width: 640px;
            margin-top: 24px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
            margin-bottom: 40px;
        }

        .pill {
            font-weight: 700;
            color: #f8fafc;
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        /* Divider */
        hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), rgba(147, 51, 234, 0.3), transparent);
            margin: 48px 0;
        }

        /* Footer */
        footer {
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            color: #9ca3af;
            text-align: center;
            padding: 32px;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        footer p {
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            nav {
                padding: 16px 20px;
            }

            .logo span {
                font-size: 1.3rem;
            }

            .logo img {
                height: 40px;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            /* Enhanced mobile menu with smooth animations */
            .nav-links {
                position: fixed;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100vh;
                background: rgba(15, 15, 35, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 24px;
                z-index: 1000;
                transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                opacity: 0;
                visibility: hidden;
            }

            .nav-links.active {
                left: 0;
                opacity: 1;
                visibility: visible;
            }

            /* Staggered animation for nav items */
            .nav-links a {
                font-size: 1.4rem;
                padding: 16px 32px;
                color: #fff;
                border-radius: 16px;
                background: rgba(255, 255, 255, 0.08);
                min-width: 220px;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.12);
                transform: translateY(20px);
                opacity: 0;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-links.active a {
                transform: translateY(0);
                opacity: 1;
            }

            /* Staggered delay for each nav item */
            .nav-links.active a:nth-child(2) {
                transition-delay: 0.1s;
            }

            .nav-links.active a:nth-child(3) {
                transition-delay: 0.2s;
            }

            .nav-links.active a:nth-child(4) {
                transition-delay: 0.3s;
            }

            .nav-links a:hover {
                background: rgba(59, 130, 246, 0.2);
                border-color: rgba(59, 130, 246, 0.4);
                transform: translateY(-2px) scale(1.02);
            }

            .container {
                margin: 20px 12px;
                padding: 32px 20px;
                border-radius: 20px;
            }

            .card-content {
                padding: 16px 0 0 0;
            }

            h1 {
                font-size: 2.5rem;
            }

            .muted {
                font-size: 1.1rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .btn {
                padding: 14px 28px;
                margin-bottom: 12px;
                margin-right: 8px;
                width: 100%;
                text-align: center;
                max-width: 320px;
                font-size: 0.95rem;
            }

            .thumb {
                max-width: 100%;
                margin: 0 auto 20px;
                display: block;
            }

            video {
                max-width: 100%;
            }

            footer {
                padding: 24px 20px;
                margin-top: 40px;
            }
        }

        /* Small mobile */
        @media (max-width: 480px) {
            nav {
                padding: 12px 16px;
            }

            .logo span {
                font-size: 1.1rem;
            }

            .logo img {
                height: 36px;
                margin-right: 12px;
            }

            .mobile-menu-toggle {
                width: 38px;
                height: 38px;
            }

            .mobile-menu-toggle span {
                width: 22px;
                height: 2px;
                margin: 2px 0;
            }

            .container {
                margin: 12px 8px;
                padding: 24px 16px;
                border-radius: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .muted {
                font-size: 1rem;
            }

            .nav-links a {
                font-size: 1.2rem;
                padding: 14px 28px;
                min-width: 200px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            footer {
                padding: 20px 16px;
            }

            footer p {
                font-size: 0.85rem;
            }
        }

        /* Focus states for accessibility */
        .btn:focus,
        .nav-links a:focus,
        .mobile-menu-toggle:focus,
        .close-menu:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Loading state */
        .loading {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 75%);
            background-size: 200px 100%;
        }

        /* Improved input styles (if needed) */
        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 16px;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        input[type="text"]::placeholder,
        input[type="url"]::placeholder,
        textarea::placeholder {
            color: #9ca3af;
        }

        /* Action buttons container */
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 24px;
        }

        /* Status messages */
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            margin-bottom: 20px;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 20px;
        }

        /* Prevent body scroll when mobile menu is open */
        body.menu-open {
            overflow: hidden;
        }

        /* Menu overlay for backdrop effect */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Close button styling for mobile menu */
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 1010;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .close-menu:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg) scale(1.1);
        }

        .close-menu:active {
            transform: rotate(90deg) scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Show close button only on mobile when menu is active */
        @media (max-width: 768px) {
            .nav-links.active .close-menu {
                display: flex;
            }
        }

        /* Enhanced responsiveness */
        @media (max-width: 992px) and (min-width: 769px) {
            .nav-links a {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }

        /* Touch-friendly hover states for mobile */
        @media (hover: none) and (pointer: coarse) {
            .mobile-menu-toggle:hover {
                transform: none;
                background: rgba(255, 255, 255, 0.05);
            }

            .nav-links a:hover {
                transform: none;
                background: rgba(59, 130, 246, 0.15);
            }
        }
    </style>
</head>

<body>
    <!-- Menu overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <img src="https://i.postimg.cc/Vkw48ftt/Whats-App-Image-2025-08-23-at-12-34-19-a7cc13b3.jpg"
                    alt="AJYRA Logo">
                <span>AJYRA FB Downloader</span>
            </a>
        </div>

        <!-- Enhanced Mobile Menu Toggle -->
        <div class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links" id="navLinks">
            <button id="closeMenu" class="close-menu" onclick="closeMenu()">&times;</button>
            <a href="{% url 'core:home' %}" class="active">Home</a>
            <a href="{% url 'core:about' %}">About</a>
            <a href="{% url 'core:contact' %}">Contact</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="main-card">
            <div class="card-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AJYRA. All rights reserved.</p>
    </footer>

    <!-- Enhanced Mobile Menu JavaScript -->
    <script>
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');
        const menuOverlay = document.getElementById('menuOverlay');
        const body = document.body;

        let isMenuOpen = false;

        // Toggle menu function
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;

            if (isMenuOpen) {
                openMenu();
            } else {
                closeMenu();
            }
        }

        // Open menu
        function openMenu() {
            mobileMenuToggle.classList.add('active');
            navLinks.classList.add('active');
            menuOverlay.classList.add('active');
            body.classList.add('menu-open');
            isMenuOpen = true;
        }

        // Close menu
        function closeMenu() {
            mobileMenuToggle.classList.remove('active');
            navLinks.classList.remove('active');
            menuOverlay.classList.remove('active');
            body.classList.remove('menu-open');
            isMenuOpen = false;
        }

        // Event listeners
        mobileMenuToggle.addEventListener('click', function (e) {
            e.stopPropagation();
            toggleMenu();
        });

        // Close menu when clicking overlay
        menuOverlay.addEventListener('click', function () {
            closeMenu();
        });

        // Close menu when clicking on nav links (exclude close button)
        const navLinksItems = navLinks.querySelectorAll('a');
        navLinksItems.forEach(link => {
            link.addEventListener('click', function () {
                closeMenu();
            });
        });

        // Prevent nav links container from closing menu when clicking inside
        navLinks.addEventListener('click', function (e) {
            e.stopPropagation();
        });

        // Close menu on escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && isMenuOpen) {
                closeMenu();
            }
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768 && isMenuOpen) {
                closeMenu();
            }
        });

        // Prevent menu from staying open on orientation change
        window.addEventListener('orientationchange', function () {
            setTimeout(() => {
                if (window.innerWidth > 768 && isMenuOpen) {
                    closeMenu();
                }
            }, 100);
        });

        // Touch handling for better mobile experience
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function (e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function (e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            // Swipe right to open menu (only when menu is closed and swipe starts from left edge)
            if (swipeDistance > swipeThreshold && touchStartX < 50 && !isMenuOpen && window.innerWidth <= 768) {
                openMenu();
            }

            // Swipe left to close menu (only when menu is open)
            if (swipeDistance < -swipeThreshold && isMenuOpen) {
                closeMenu();
            }
        }
    </script>
</body>

</html>
